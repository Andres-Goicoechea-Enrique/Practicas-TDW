<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Anales de la Ciencia</title>
    </head>

    <body>
        <header>
            <div class="container pt-3 my-3 border bg-dark text-center">
                <h1 class="text-primary">Anales de la Ciencia</h1>
            </div>
        </header>
        <main>
            <section id="loginLogout">
                <article id="iniciarSesion">
                    <form class="form-inline" action="login">
                        <label for="user" class="mr-sm-2" style="margin-left: 45px;">Usuario:</label>
                        <input id="user" type="text" name="user" class="form-control mr-sm-2" placeholder="Usuario"/>
                        <label for="pass" class="mr-sm-2">Contraseña:</label>
                        <input id="pass" type="password" name="password" class="form-control mr-sm-2" placeholder="Contraseña"/>
                        <button type="button" class="btn btn-primary sm-2" onclick="funcClickLogin()">LOGIN</button>
                    </form>
                </article>
            </section>
            <section>
                <div class="row">
                    <div class="col-sm-3 container pt-3 my-3 border bg-dark text-white text-center"><p>Productos</p></div>
                    <div class="col-sm-3 container pt-3 my-3 border bg-dark text-white text-center"><p>Personas</p></div>
                    <div class="col-sm-3 container pt-3 my-3 border bg-dark text-white text-center"><p>Entidades</p></div>
                </div>
            </section>
            
    
            <script src="Pruebas.js"></script>

        </main> 
    </body>
</html>
